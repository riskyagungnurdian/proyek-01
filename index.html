<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrasi NewPay</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/signup-img.jpg" alt="">
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <h2>Registrasi Member NewPay</h2>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="nama">Nama :</label>
                                <input type="text" name="nama" id="nama" required/>
                            </div>
                            <div class="form-group">
                                <label for="no.ktp">No. Ktp :</label>
                                <input type="text" name="no.ktp" id="no.ktp" required/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="alamat">Alamat Sesuai Dengan KTP :</label>
                            <input type="text" name="alamat" id="alamat" required/>
                        </div>
                        <div class="form-radio">
                            <label for="jeniskelamin" class="radio-label">Jenis Kelamin :</label>
                            <div class="form-radio-item">
                                <input type="radio" name="jeniskelamin" id="jeniskelamin" checked>
                                <label for="lakilaki">Laki-laki</label>
                                <span class="check"></span>
                            </div>
                            <div class="form-radio-item">
                                <input type="radio" name="jeniskelamin" id="perempuan">
                                <label for="perempuan">Perempuan</label>
                                <span class="check"></span>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="tanggallahir">Tanggal Lahir :</label>
                            <input type="text" name="tanggallahir" id="tangallahir">
                        </div>
                        <div class="form-group">
                            <label for="pincode">Pincode :</label>
                            <input type="text" name="pincode" id="pincode">
                        </div>
                        <div class="form-group">
                            <label for="pekerjaan">Pekerjaan :</label>
                            <input type="text" name="pekerjaan" id="pekerjaan">
                        </div>
                        <div class="form-group">
                            <label for="email">Email :</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div class="form-submit">
                            <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                            <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
